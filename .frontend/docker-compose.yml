version: '3.8'

services:
  # Frontend TypeScript
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-boletins-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:8000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/rag_boletins
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/system/status')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Backend FastAPI (Python)
  backend:
    build:
      context: ..
      dockerfile: Dockerfile.backend
    container_name: chateduca-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/rag_boletins
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rag-network
    restart: unless-stopped
    volumes:
      - ../src:/app/src
      - ../ui:/app/ui

  # PostgreSQL Database
  postgres:
    image: paradedb:latest
    container_name: chateduca-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=rag_boletins
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local

networks:
  rag-network:
    driver: bridge
